<div>
  <form (submit)="loginUser($event)">
    <div class="input">
      <label>Username</label>
      <input type="text" />
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password" />
    </div>
    <div class="input">
      <input type="submit" value="Login" />
    </div>
    <div class="input">
      <input type="submit" value="Signup" />
    </div>
  </form>
  <app-google-auth></app-google-auth>
</div>
